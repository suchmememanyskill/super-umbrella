<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="A guide to hacking the Nintendo Switch.">
    <title>NH Switch Guide</title>
    <link rel="icon" href="docs/assets/img/favicon.ico">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="docs/assets/css/dark.css" title="Dark">
    <link rel="stylesheet" href="docs/assets/css/main.css">
    <link rel="stylesheet" href="docs/assets/css/custom.css">

    <!-- Alternate Stylesheets -->
    <link rel="stylesheet alternate" href="docs/assets/css/light.css" title="Light">
</head>

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'NH Switch Guide',
            homepage   : 'main.md',
            logo       : 'assets/img/logo.png',
            loadNavbar : 'navbar.md',
            mergeNavbar: false,
            loadSidebar: 'sidebar.md',
            basePath   : 'docs/',

            // NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 4,
            subMaxLevel: 4,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
            themeable    : {
                readyTransition : true,
                responsiveTables: true
            },
            tabs: {
                persist    : true,
                sync       : true
            }/*
            'flexibleAlerts': {
                style: 'flat'
            }
            */
        };
    </script>
    <script>

      </script>
    <script src="docs/assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
</body>
</html>
